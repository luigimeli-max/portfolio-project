# Configurazione Nginx per Portfolio Django
# Salva questo file come: /etc/nginx/sites-available/portfolio
# E crea symlink: sudo ln -s /etc/nginx/sites-available/portfolio /etc/nginx/sites-enabled/

upstream portfolio_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name tuodominio.com www.tuodominio.com;
    
    # Reindirizza tutto il traffico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tuodominio.com www.tuodominio.com;
    
    # SSL Certificates (configurare con Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/tuodominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tuodominio.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logs
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;
    
    # Max upload size
    client_max_body_size 10M;
    
    # Root directory del progetto
    root /percorso/alla/cartella/html/portfolio_project;
    
    # Static files
    location /static/ {
        alias /percorso/alla/cartella/html/portfolio_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /percorso/alla/cartella/html/portfolio_project/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # robots.txt
    location /robots.txt {
        alias /percorso/alla/cartella/html/portfolio_project/staticfiles/robots.txt;
    }
    
    # sitemap.xml
    location /sitemap.xml {
        proxy_pass http://portfolio_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://portfolio_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
